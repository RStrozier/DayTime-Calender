<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"> </p>
  </header>
  <div class="container"> 
    
    <div class="time-block" id="timeButtons">
      <div class="time">
        <ul>
          <li>9AM<input id="input9"></li>
          <li>10AM<input id="input10"></li>
          <li>11AM<input id="input11"></li>
          <li>12PM<input id="input12"></li>
          <li>1PM<input id="input1"></li>
          <li>2PM<input id="input2"></li>
          <li>3PM<input id="input3"></li>
          <li>4PM<input id="input4"></li>
          <li>5PM<input id="input5"></li>
        </ul>
      </div>
  </div>
  <button class="btn" button id="saveBtn">Save</button>
  <button class="btn" button id="submit">Submit</button>

  <script src="java.js"></script>
  <script src="https://momentjs.com/downloads/moment.js"></script>
</body>

</html>
